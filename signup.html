<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Q-Serve | Signup</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
:root {
  --glass: rgba(255,255,255,0.75);
  --text: #1e1e1e;
  --bg: linear-gradient(135deg,#f5f7fa,#e4ebf5);
}

body.dark {
  --glass: rgba(30,30,30,0.75);
  --text: #f5f5f5;
  --bg: linear-gradient(135deg,#0f2027,#203a43,#2c5364);
}

* {
  box-sizing: border-box;
  font-family: 'Poppins', sans-serif;
}

body {
  margin: 0;
  height: 100vh;
  background: var(--bg);
  background-size: 200% 200%;
  animation: bgMove 10s ease infinite;
  display: flex;
  justify-content: center;
  align-items: center;
  color: var(--text);
  padding-top: 55px; /* space for Now Serving banner */
}

@keyframes bgMove {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

.theme-toggle {
  position: fixed;
  top: 20px;
  right: 25px;
  background: var(--glass);
  backdrop-filter: blur(10px);
  border-radius: 12px;
  padding: 10px 14px;
  cursor: pointer;
  z-index: 1001;
}

.card {
  width: 380px;
  padding: 35px;
  border-radius: 22px;
  background: var(--glass);
  backdrop-filter: blur(16px);
  box-shadow: 0 25px 50px rgba(0,0,0,0.15);
}

.logo {
  font-size: 28px;
  font-weight: 600;
}

.tagline {
  font-size: 13px;
  opacity: 0.75;
  margin-bottom: 30px;
}

.input {
  width: 100%;
  padding: 14px;
  margin-bottom: 18px;
  border-radius: 10px;
  border: 1px solid #ddd;
  outline: none;
  background: #fff;
}

body.dark .input {
  background: rgba(255,255,255,0.1);
  border: 1px solid rgba(255,255,255,0.2);
  color: #fff;
}

button {
  width: 100%;
  padding: 14px;
  border-radius: 12px;
  border: none;
  background: linear-gradient(135deg,#00c853,#69f0ae);
  font-weight: 600;
  cursor: pointer;
  color: #fff;
}

.links {
  margin-top: 22px;
  display: flex;
  justify-content: space-between;
  font-size: 13px;
}
.links a {
  color: #00796b;
  text-decoration: none;
}

/* ===== NOW SERVING BANNER ===== */
#nowServingBanner {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  background: #00c853;
  color: #fff;
  text-align: center;
  padding: 12px;
  font-weight: 600;
  z-index: 1000;
  font-size: 16px;
}
</style>
</head>

<body>

<!-- âœ… NOW SERVING BANNER -->
<div id="nowServingBanner">
  Now Serving: <span id="currentToken">Loading...</span>
</div>

<div class="theme-toggle" onclick="toggleTheme()">ðŸŒ™ Theme</div>

<div class="card">
  <div class="logo">Q-Serve</div>
  <div class="tagline">Create Student Account</div>

  <input id="email" class="input" type="email" placeholder="Student Email">
  <input id="password" class="input" type="password" placeholder="Password">
  <input id="confirm" class="input" type="password" placeholder="Confirm Password">

  <button onclick="signup()">Create Account</button>

  <div class="links">
    <a href="index.html">Back to Login</a>
    <a href="admin.html">Admin Login</a>
  </div>
</div>

<script type="module">
import { initializeApp, getApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";

const firebaseConfig = {
  apiKey: "AIzaSyCwK39MvlU7jMnX85q1G96-w2ol7Tuw0_U",
  authDomain: "que-management-cbbde.firebaseapp.com",
  projectId: "que-management-cbbde",
  appId: "1:141715475978:web:477119aedeb17924b4d9f3",
  databaseURL: "https://que-management-cbbde-default-rtdb.firebaseio.com/"
};

let app;
try { app = getApp(); } 
catch { app = initializeApp(firebaseConfig); }

const auth = getAuth(app);
const rtdb = getDatabase(app);

window.signup = function () {
  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;
  const confirm = document.getElementById("confirm").value;

  if (!email || !password || !confirm) {
    alert("Fill all fields");
    return;
  }

  if (password !== confirm) {
    alert("Passwords do not match");
    return;
  }

  createUserWithEmailAndPassword(auth, email, password)
    .then(() => {
      alert("Account created successfully");
      window.location.href = "index.html";
    })
    .catch(err => alert(err.message));
};

// ================= NOW SERVING LOGIC =================
const tokenEl = document.getElementById("currentToken");
const tokenRef = ref(rtdb, "queue/currentToken");

onValue(tokenRef, snap => {
  const n = snap.val() ?? 0;
  tokenEl.innerText = "Q-" + String(n).padStart(3, "0");
});
</script>

<script>
function toggleTheme() {
  document.body.classList.toggle("dark");
}
</script>

</body>
</html>
