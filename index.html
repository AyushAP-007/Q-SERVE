<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Q-Serve | Student Login</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
:root {
  --glass: rgba(255,255,255,0.75);
  --text: #1e1e1e;
  --bg: linear-gradient(135deg,#f5f7fa,#e4ebf5);
}

body.dark {
  --glass: rgba(30,30,30,0.75);
  --text: #f5f5f5;
  --bg: linear-gradient(135deg,#0f2027,#203a43,#2c5364);
}

* {
  box-sizing: border-box;
  font-family: 'Poppins', sans-serif;
}

body {
  margin: 0;
  height: 100vh;
  background: var(--bg);
  background-size: 200% 200%;
  animation: bgMove 10s ease infinite;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  color: var(--text);
  padding-top: 60px;
}

@keyframes bgMove {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

/* NOW SERVING */
#nowServing {
  position: fixed;
  top: 0;
  width: 100%;
  background: linear-gradient(135deg,#00c853,#69f0ae);
  color: #fff;
  padding: 12px;
  font-weight: 600;
  text-align: center;
  z-index: 9999;
}

/* Theme Toggle */
.theme-toggle {
  position: fixed;
  bottom: 25px;
  right: 25px;
  background: var(--glass);
  padding: 10px 14px;
  border-radius: 12px;
  cursor: pointer;
  z-index: 10000;
}

/* Card */
.card {
  width: 380px;
  padding: 35px;
  border-radius: 22px;
  background: var(--glass);
  backdrop-filter: blur(16px);
  box-shadow: 0 25px 50px rgba(0,0,0,0.15);
}

.logo {
  font-size: 28px;
  font-weight: 600;
}

.tagline {
  font-size: 13px;
  opacity: 0.75;
  margin-bottom: 30px;
}

.input {
  width: 100%;
  padding: 14px;
  margin-bottom: 18px;
  border-radius: 10px;
  border: 1px solid #ddd;
}

body.dark .input {
  background: rgba(255,255,255,0.1);
  border: 1px solid rgba(255,255,255,0.2);
  color: #fff;
}

button {
  width: 100%;
  padding: 14px;
  border-radius: 12px;
  border: none;
  background: linear-gradient(135deg,#00c853,#69f0ae);
  font-weight: 600;
  color: #fff;
  cursor: pointer;
}

.links {
  margin-top: 22px;
  display: flex;
  justify-content: space-between;
  font-size: 13px;
}

.links a {
  color: #00796b;
  text-decoration: none;
}

.footer {
  margin-top: 35px;
  font-size: 13px;
  text-align: center;
}

.toast {
  position: fixed;
  bottom: 25px;
  right: 30px;
  background: rgba(0,0,0,0.85);
  padding: 14px 20px;
  border-radius: 10px;
  color: #fff;
  opacity: 0;
  transition: 0.4s;
}

.toast.show { opacity: 1; }
</style>
</head>

<body>

<div id="nowServing">
  Now Serving: <span id="currentToken">Loading...</span>
</div>

<div class="theme-toggle" onclick="toggleTheme()">ðŸŒ™ Theme</div>

<div class="card">
  <div class="logo">Q-Serve</div>
  <div class="tagline">Smart Queue & Appointment System</div>

  <input id="email" class="input" type="email" placeholder="Student Email">
  <input id="password" class="input" type="password" placeholder="Password">

  <button onclick="login()">Login</button>

  <div style="text-align:center; margin-top:12px; font-size:13px;">
    <a href="#" onclick="resetPassword()" style="color:#00796b;">Forgot Password?</a>
  </div>

  <div class="links">
    <a href="signup.html">Create Account</a>
    <a href="admin.html">Admin Login</a>
  </div>
</div>

<div class="footer">
  <a href="index.html">Student Login</a> |
  <a href="signup.html">Signup</a> |
  <a href="admin.html">Admin Panel</a>
</div>

<div class="toast" id="toast"></div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
import { 
  getAuth, 
  signInWithEmailAndPassword,
  sendPasswordResetEmail
} from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
import { getDatabase, ref, onValue } from
"https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";

const firebaseConfig = {
  apiKey: "AIzaSyCwK39MvlU7jMnX85q1G96-w2ol7Tuw0_U",
  authDomain: "que-management-cbbde.firebaseapp.com",
  projectId: "que-management-cbbde",
  appId: "1:141715475978:web:477119aedeb17924b4d9f3",
  databaseURL: "https://que-management-cbbde-default-rtdb.firebaseio.com/"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);

/* NOW SERVING */
const db = getDatabase(app);
onValue(ref(db,"queue/currentToken"), snap => {
  const n = snap.val() ?? 0;
  currentToken.innerText = "Q-" + String(n).padStart(3,"0");
});

/* LOGIN */
window.login = function () {
  signInWithEmailAndPassword(auth, email.value, password.value)
    .then(() => {
      showToast("Login Successful âœ”");
      setTimeout(()=>location.href="student.html",1200);
    })
    .catch(e => showToast(e.message));
};

/* FORGOT PASSWORD */
window.resetPassword = function () {
  if (!email.value) {
    showToast("Enter email to reset password");
    return;
  }

  sendPasswordResetEmail(auth, email.value)
    .then(() => showToast("Reset link sent to your email ðŸ“©"))
    .catch(e => showToast(e.message));
};
</script>

<script>
function toggleTheme() {
  document.body.classList.toggle("dark");
}

function showToast(msg) {
  toast.innerText = msg;
  toast.classList.add("show");
  setTimeout(()=>toast.classList.remove("show"),3000);
}
</script>

</body>
</html>
